<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        var value = $("#add1").val();
        var category = $(".category").val();
        if (value ==""){
            alert("Please enter a value");
        }
        else if (category =="--Choose Category--"){
            alert("Please choose a category");
        }

        else 
        {if(category == "Personal"){
          $("#personal").append(
            "<li class='text-center item'>" + value + "</li>");
        }
        if(category == "To Buy"){
          $("#to_buy").append(
           "<li class='text-center item'>" + value + "</li>");
        }
        if(category == "To Read"){
          $("#to_read").append(
           "<li class='text-center item'>" + value + "</li>");
        }}
    });

    $(document).on('dblclick','li', function(){
        $(this).toggleClass('strike').fadeOut('slower');    
      });
    $(document).on('click','li', function(){
        $(this).toggleClass('strike');    
      });



});
</script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary text-center">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tasks</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#personal">Personal</a>
              <a class="nav-link active" href="#to_buy">To Buy</a>
              <a class="nav-link active" href="#to_read">To Read</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="task-adder text-center p-3">
        <input type ="text" placeholder=" Enter Your Task" class="add" id="add1" required>
        <select class="category">
        <option>--Choose Category--</option>
        <option>Personal</option>
        <option >To Buy</option>
        <option >To Read</option>
        </select>
        <button class="btn btn-warning m-2 fs-3" id="btn1">ADD</button>
    </div>

<div class="blue per p-2">
PERSONAL
</div>
<div class="added" class ="per" id="personal">
    </div>
</div>
<div class="blue buy p-2 ">
To Buy
</div>
<div class="added" class ="buy" id="to_buy">      
    </div>
</div>
<div class="blue read p-2 ">
To Read
</div>
<div class="added" class ="read" id="to_read">     
    </div>
</div>
</body>
</html>
